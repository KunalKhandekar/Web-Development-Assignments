<body>
    <!-- 6. Create an ordered list of HTML tags. Each list item must include the tag name and some information about the tag -->

    <h1>List of Tags.</h1>
    <ol>
        <li>html: Defines an HTML document.</li>
        <li>head: Contains metadata/information for the document.</li>
        <li>title: Defines a title for the document.</li>
        <li>body: Defines the document's body.</li>
        <li>ul: Defines an unordered list.</li>
        <li>ol: Defines an ordered list.</li>
    </ol>
</body>
