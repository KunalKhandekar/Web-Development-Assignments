<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Question</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="gmail-logo">
                <img src="images/logo-gmail.png" alt="logo">
                <p>Gmail</p>
            </div>
            <div class="login-signup">
                <button class="btn">For work</button>
                <button class="btn primary-btn">Sign in</button>
                <button class="btn secondary-btn">Create an account</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="info">
                <div class="heading">
                    <h1>Secure, smart, and easy to use email</h1>
                </div>
                <p>Get more done with Gmail. Now integrated with Google Chat, Google Meet, and more, all in one place.
                </p>
                <div>
                    <button class="btn secondary-btn">Create an account</button>
                    <button class="btn">For work</button>
                </div>
            </div>
            <div class="img">
                <img src="images/gmail-indox.webp" alt="gmail-promotion">
            </div>
        </div>
    </main>
</body>

</html>
