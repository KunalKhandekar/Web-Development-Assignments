<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .transform-img {
            margin: 15% auto 0;
            width: 300px;
            height: 160px;
            border: 1.5pt solid black;
            transition: all 0.9s ease-in-out;
        }

        .transform-img img {
            width: 100%;
            height: 100%;
        }

        .transform-img:hover {
            transform: scale(2.5);
        }
    </style>
</head>
<body>
    <div class="transform-img">
        <img src="https://images.pexels.com/photos/801623/pexels-photo-801623.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="random Image">
    </div>
</body>
</html>
