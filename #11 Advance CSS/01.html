<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        section.welcome {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgb(91, 136, 234), rgb(44, 4, 103));
        }

        .greeting h1 {
            color: #fff;
            font-size: 50px;
        }

        .greeting p {
            text-align: center;
            padding-top: 10px;
            color: #fff;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <section class="welcome">
        <div class="greeting">
            <h1>Welcome to Our Website</h1>
            <p>Enjoy the stunning blue gradient background!</p>
        </div>
    </section>
</body>
</html>
