<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hover-Box {
            margin: 10% auto 0;
            width: 480px;
            text-align: center;
        }

        .hover-Box h1 {
            text-decoration: underline;
            padding-bottom: 15px;
        }

        .transform-img {
            width: 100%;
            height: 300px;
            border: 1.5pt solid black;
            filter: grayscale(0%);
            transition: all 0.9s ease-in-out;
        }

        .transform-img img {
            width: 100%;
            height: 100%;
        }

        .transform-img:hover {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="hover-Box">
        <h1>Hover To Have A GrayScale Look.</h1>
        <div class="transform-img">
            <img src="https://images.pexels.com/photos/1684187/pexels-photo-1684187.jpeg?auto=compress&cs=tinysrgb&w=600" alt="random Image">
        </div>
    </div>
</body>
</html>
