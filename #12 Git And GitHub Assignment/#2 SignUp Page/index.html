<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home">
        <div class="signup">
            <form action="#">
                <h1>Signup</h1>
                <div class="inputBox">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required="required">
                </div>
                <div class="inputBox">
                    <label for="batch">Batch:</label>
                    <select name="batch">
                        <option value="0">Sigma 2.0</option>
                        <option value="0">Sigma 1.0</option>
                        <option value="0">Java DSA</option>
                        <option value="0">Java DSA 2.0</option>
                        <option value="0">Web Dev 2.0</option>
                        <option value="0">Web Dev 1.0</option>
                    </select>
                </div>
                <div class="inputBox">
                    <label for="age">Age:</label>
                    <input type="number" name="age" required="required">
                </div>
                <div class="inputBox">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required="required">
                </div>
                <div class="inputBox">
                    <label for="password">Password:</label>
                    <input type="password" name="password" required="required">
                </div>
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>
</body>

</html>
